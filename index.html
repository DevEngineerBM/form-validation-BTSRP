<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap 5 Tabs Example</title>
  </head>
  <body>
    <div class="container-fluid">
      <form class="row my-3 needs-validation" novalidate>
        <h1 class="display-3 text-center">contact us</h1>
        <div class="col-md-4 mb-3">
          <label for="name" class="form-label">name</label>
          <input
            type="text"
            id="name"
            placeholder="enter your name"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="email" class="form-label">email</label>
          <input
            type="email"
            id="email"
            placeholder="enter your email"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter an email.</div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="subject" class="form-label">subject</label>
          <input
            type="text"
            id="subject"
            placeholder="enter your subject"
            class="form-control"
            required
          />
          <div class="invalid-feedback">Please enter a subject.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">message</label>
          <textarea
            class="form-control"
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="write your message here"
            required
          ></textarea>
          <div class="invalid-feedback">Please write a message.</div>
        </div>
        <div class="form-check ms-3 mb-4">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck"> Check me out </label>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div
              id="successAlert"
              class="alert alert-success mt-3 d-flex justify-content-between align-items-center"
              role="alert"
              style="display: none; max-width: 500px"
            >
              Success! Sign in successful! Welcome.
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              ></button>
            </div>
          </div>
        </div>

        <div class="col-12 text-center">
          <button
            type="submit"
            class="btn btn-primary"
            id="signInButton"
            data-dismiss="alert"
          >
            Sign in
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
